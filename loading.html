<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/avu2yto.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="loading-page">
      <h1>Loading Matches</h1>
    </section>
    <div class="match-box">
      <div>
        <img src="images/flame.png" alt="flame" class="flame">
      </div>
      <div class="match">
        <div class="loaded-match">
        </div>
      </div>
    </div>
    <footer>
      <div class="triangle-black"></div>
      <div class="rectangle-black"></div>
      <div class="triangle-red-1"></div>
      <div class="rectangle-red-1"></div>
      <div class="triangle-red-2"></div>
      <div class="rectangle-red-2"></div>
      <div class="triangle-red-3"></div>
      <div class="rectangle-red-3"></div>
    </footer>
  </body>
</html>
